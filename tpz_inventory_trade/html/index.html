<html>
	<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/1aa8cd39de.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/chinese-rocks" rel="stylesheet">
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/config.js"></script>

    <script src="js/script_utils.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <div id="main">

      <div class = "in-progress-create" >

        <div id = "in-progress-create-title"></div>

        <div id = "in-progress-create-quantity-description"></div>
        <input id="in-progress-create-quantity-input" type="text"></input>

        <div id = "in-progress-create-cost-description"></div>
        <input id="in-progress-create-cost-input" type="text"></input>

        <div id = "in-progress-create-account-previous" >←</div> 
        <div id = "in-progress-create-account-current" ></div> 
        <div id = "in-progress-create-account-next" >→</div>

        <div id = "in-progress-create-accept" ></div>
        <div id = "in-progress-create-cancel" ></div>

      </div>

      <div class = "on-target-progress" > 
        
        <div id = "on-target-progress-sender-username" ></div>
        <div id = "on-target-progress-cost" ></div>

        <div id = "on-target-progress-image-border-display" ></div>
        <img id = "on-target-progress-image-display" ></img>
        <div id = "on-target-progress-image-amount-display" ></div>
        <div id = "on-target-progress-image-durability-display" ></div>

        <div id = "on-target-progress-image-name-display" > </div>

        <div id = "on-target-progress-accept" ></div>
        <div id = "on-target-progress-decline" ></div>

      </div>
    </div>

  </body>

</html>
